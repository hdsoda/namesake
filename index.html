    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        .login-container {
            width: 300px;
            padding: 20px;
            border-radius: 8px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .login-button, .redirect-button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #4CAF50;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .login-button:hover, .redirect-button:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
        .redirect-button {
            display: none; /* Hidden initially */
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="button" class="login-button" onclick="validateLogin()">Login</button>
            <button type="button" id="redirectButton" class="redirect-button" onclick="openPopup()">Go to Site</button>
            <div id="errorMessage" class="error"></div>
        </form>
    </div>

    <script>
        function validateLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const redirectButton = document.getElementById('redirectButton');

            if (username === '12341234' && password === '12341234') {
                alert('Login successful!');
                errorMessage.textContent = ''; // Clear any previous error message
                redirectButton.style.display = 'block'; // Show the redirect button
            } else {
                errorMessage.textContent = 'Invalid username or password. Please try again.';
                redirectButton.style.display = 'none'; // Hide the redirect button on failed login
            }
        }

        function openPopup() {
            window.open('https://beautifulafflxtn.w3spaces.com', 'popupWindow', 'width=800,height=600');
        }
    </script>
</body>
</html>
